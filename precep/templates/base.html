<!DOCTYPE html>
<html>

    <head>
        <title>El Rol del Preceptor - {% block title %}{% endblock %}</title>
        <meta charset="utf-8">
        
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playwrite+DE+Grund&display=swap" rel="stylesheet">
    
    </head>
    <body class="container body-bg mt-4 r animate__animated animate__fadeIn">
        <h1 class="playwrite-de-grund">El Rol del Preceptor</h1>
        
        <nav class="row justify-content-center">
          
          <a class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-4 mt-3 mlr-1 button-56 playwrite-de-grund" href="{{ url_for('index') }}">Inicio</a>  
          <a class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-4 mt-3 mlr-1 button-56 playwrite-de-grund" aria-current="page" href="{{ url_for('prece.nosotros') }}">Nosotros</a>
          <a class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-4 mt-3 mlr-1 button-56 playwrite-de-grund" href="{{ url_for('prece.labor') }}">Nuestra Labor</a>         
          <a class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-4 mt-3 mlr-1 button-56 playwrite-de-grund" href="{{ url_for('prece.historia') }}">Historia</a>    
          <a class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-4 mt-3 mlr-1 button-56 playwrite-de-grund" href="{{ url_for('prece.documentos') }}">Documentos Útiles</a>
          <a class="col-xl-1 col-lg-2 col-md-3 col-sm-4 col-4 mt-3 mlr-1 button-56 playwrite-de-grund" href="{{ url_for('prece.novedades') }}">Novedades</a>     
        </nav>
    
        <main class="mt-4">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="playwrite-de-grund" style="text-align: center; margin-top: 21px; margin-bottom: 21px;">
          -- Silvero , Tatiana Paola -- Manske, Silvia -- Duré, Caterina -- Irala, Gisel Carolina --
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename = 'js/main.js') }}"> </script>
    </body>
</html>
